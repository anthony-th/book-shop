<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/book.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Books-shop | Delivery</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__delivery-page">
        <div class="logo">
          <h1 class="title">Book-Shop</h1>
          <img class="logo-img user-select" src="./assets/img/book.jpg">
        </div>
      </div>
    </header>
    <main class="main main__delivery">
      <section class="section section__delivery">
        <h2 class="delivery-title">Confirm order</h2>
        <form class="delivery__form">
          <div class="delivery__item">
            <label for="name" class="label">First name</label>
            <input type="text" class="input" id="name" minlength="4" required>
            <p class="error-text">At least 4 characters!</p>
          </div>
          <div class="delivery__item">
            <label for="lastname" class="label">Last name</label>
            <input type="text" class="input" id="lastname" minlength="5" required>
            <p class="error-text">At least 4 characters!</p>
          </div>
          <div class="delivery__item">
            <label for="date" class="label">Delivery date</label>
            <input type="date" class="input" id="date" required>
            <p class="error-text">At least 4 characters!</p>
          </div>
          <div class="delivery__item">
            <label for="street" class="label">Street</label>
            <input type="text" class="input" id="street" minlength="5" required>
            <p class="error-text">At least 4 characters!</p>
          </div>
          <div class="numbers-block">
            <div class="delivery__item">
              <label for="numberhouse" class="label">House number</label>
              <input type="number" class="input" id="numberhouse" required min="1" value="1">
              <p class="error-text">At least 4 characters!</p>
            </div>
            <div class="delivery__item">
              <label for="flatnumber" class="label">Flat number</label>
              <input type="number" class="input" id="flatnumber" required min="1" value="1">
              <p class="error-text">At least 4 characters!</p>
            </div>
          </div>
          <div class="radio-block">
            <div class="delivery__item">
              <label for="cash" class="label">Cash</label>
              <input type="radio" class="input" id="cash" required min="1" value="1" name="radiobtn">
            </div>
            <div class="delivery__item">
              <label for="card" class="label">Card</label>
              <input type="radio" class="input" id="card" required min="1" value="1" name="radiobtn">
            </div>
            <p class="error-text">At least 4 characters!</p>
          </div>
          <div class="checkbox-items">
            <div class="checkbox__item">
              <input type="checkbox" class="input" id="gift1">
              <label for="gift1" class="label">pack as a gift</label>
            </div>
            <div class="checkbox__item">
              <input type="checkbox" class="input" id="gift2">
              <label for="gift2" class="label">add postcard</label>
            </div>
            <div class="checkbox__item">
              <input type="checkbox" class="input" id="gift3" disabled>
              <label for="gift3" class="label">provide 2% discount to the next time</label>
            </div>
            <div class="checkbox__item">
              <input type="checkbox" class="input" id="gift4">
              <label for="gift4" class="label">branded pen or pencil</label>
            </div>
          </div>
          <button type="submit" class="button-complete cursor-pointer user-select">Complete</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="copyright">
        <p class="copyright__text">Copyright</p>
        <a class="link" href="https://github.com/anthony-th">Anthony Th</a>
        <p class="copyright__text">Â© 2022</p></div>
    </footer>
    <script src="./assets/js/delivery.js"></script>
  </body>
</html>
